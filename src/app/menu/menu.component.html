<mat-toolbar class="toolbar" color="primary">

    <img *ngIf="router.url == '/'" src="assets/img/logoTodo.png">

    <a class="home-btn" *ngIf="!authService.currentUser &&
     (router.url == '/legalnotice' || router.url == '/imprint')" routerLink="/">Back</a>

    <div class="toolbar-menu-btn">
        <button *ngIf="authService.currentUser$ | async as user" mat-icon-button>
            <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
        </button>
    </div>


    <ng-container *ngIf="authService.currentUser$ | async as user" ;loginButton>
        <button mat-button (click)="logout()">
            <mat-icon>account_circle</mat-icon>
            Logout
        </button>
    </ng-container>

</mat-toolbar>

<mat-menu #menu="matMenu">
    <button *ngIf="authService.currentUser$ | async as user" mat-menu-item routerLink="/home">Home</button>
    <button *ngIf="authService.currentUser$ | async as user" mat-menu-item routerLink="/todos">Todos</button>
</mat-menu>
